<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script defer src="function.js"></script>
    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>
<body>
    <section>
        
        <div  id="myDivImage" class="col-5">
        <img class=" img-fluid myImageFruit" src="assets/images/fruit.jpg" alt="fruits">
        </div>

        <div id="myDivForm" class="col-7">
            <h1> My Course Online</h1>
            <div class="col-6">
            <label for="productName" class="form-label"></label>
            <input type="text" class="form-control" placeholder="Enter your product food name" id="productName">
            <p id="messageErrorName"> </p>
            </div>

            <div class="col-6">
            <label for="productPrice" class="form-label"></label>
            <input type="number" class="form-control"  placeholder="Enter the price of the product" id="productPrice">
            <p id="messageErrorPrice"></p>
            </div>

            <div class="col-md-4 category">
                <label for="productCategory" class="form-label" >Categories</label>
                <select id="productCategory" class="form-select" required>
                  <option selected >Choose...</option>
                  <option>Fruits</option>
                  <option>Meat</option>
                  <option>Cheese</option>
                  <option>Cakes</option>
                  <option>Drinks</option>
                  <option>Other</option>

            
                </select>
                <p id="messageErrorCategory"></p>
              </div>

            <div class="col-6">
            <label for="productImage" class="form-label"></label>
            <input type="text" class="form-control"  placeholder="Enter an url of your product image" id="productImage">
            <p id="messageErrorImage"></p>
            </div>

            <button class="myButton btn btn-outline-secondary" onclick="addProduct()"> Add Product</button>
            <button class="myButton btn btn-outline-secondary" onclick="saveProduct()"> Save Product</button>


            <br><br><br>




            <table  id="myAllTable" class="table table-striped table-hover">
                <thead>
                    
                        <tr>
                          
                          <th scope="col">Name</th>
                          <th scope="col">Price</th>
                          <th scope="col">Category</th>
                          <th scope="col">Image</th>
                          <th scope="col">Reset</th>

          
                        </tr>


                </thead>

                <tbody id="productTable">

                </tbody>



            </table>


        </div>

    </section>
    
</body>
</html>
